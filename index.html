<!doctype html>
<html>
  <head>
    <title>Ideation</title>
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css', rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type ='text.css' href='CSS/custom.css'>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10">
          <h3 id="title">What is the most popular tech buzz word?</h3></div>
          <div class ="col-lg-2" id = "logo" >
            <a href = "index.html" ><img src = "images/logo.png" alt = "logo" ></a>
          </div>
      </div>

        <div class ="row"> <!--Progress Bar-->
          <div class ="col-lg-6">
            <div class="progress progress-striped">
              <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <span class="sr-only">0% Complete</span>
              </div>
            </div>
          </div>

          <div class = "col-lg-6"> 
            <p id="ideators"> Ideators Active()</p> 
            <p id="newPromptinstruction">*Press F3 for new prompt </p>
          </div>


        </div> 

      <div class = "row">
        <div class ="col-sm-9"></div>
      </div>

      <div class="row full-height">

        <div class="col-sm-2 full-height"> <!--Activity Feed -->
          <div class="panel panel-warning panelHeight">
            <div class="panel-heading" id="activityFeed">Idea Log</div>
            <div class="panel-body" id="panelBodyHeight" >
              <ul class="list-group" id="messages" > </ul>
            </div>       
          </div>
        </div> <!--End of activity feed -->

        <div class="col-sm-8">
            <div id="wordcloud"></div>
        </div>

        <div class ="col-lg-2 full-height">
            <div class = "panelHeight" id="VotedBodyHeight">
              <ul id="voted-words"></ul>
            </div>
        </div>

      </div> 


      <div class ="row">
        <div class="col-lg-5">
          <form id="inputForm"> <!--Input text area -->
                <input type="text" class="form-control" id="submit" autocomplete="off" placeholder='Type your idea here'>
          </form></div>
          <div class = "col-lg-1">
          <form>
            <button type="submit" class="btn btn-warning">Send</button>
          </form> <!--End of Input text area -->
          </div>

        <div class = "col-lg-6">
          <div id="canvas">
          </div> 
           <!-- This place is fot the drawing canvas feature -->
          <div>
              <form id="promptForm" action="/" method="post">
                <input id="promptValue" type="text" class="form-prompt" name="prompt" placeholder="Enter new prompt...">
                <button class="btn btn-warning" type="submit">Submit</button>
              </form>
          </div>
        </div>
        
      </div>


    </div> <!--End of container-->



    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    var socket = io();
    
    function countdown(toHighLight){
    highlighted = $("li:contains('" + toHighLight + "')");
    highlighted.css({ 'color': 'red', 'font-size': '200%' });
    $("#countdown").css('display', 'inline-block');
    $("#vote").css('display', 'inline-block');
    timer = setInterval(decrement, 1000);
    setTimeout(endVote, 6000);
    }

    function endVote() {
      clearInterval(timer);
      highlighted.css({ 'color': 'black', 'font-size': '100%' });
      $("#countdown").html("5");
      $("#countdown").css('display', 'none');
      $("#vote").css('display', 'none');
    }

    function decrement() {
      var countdown = $("#countdown");
      var nextNumber = parseInt(countdown.text()) - 1;
      $("#countdown").html(nextNumber);
    }

    // Shorthand for on submit execute the below function, adding event handler
    $('#inputForm').submit(function(){
    socket.emit('chat message', $('#submit').val());
    $('#submit').val('');
    return false;
    });
    
    socket.on('chat message', function(msg, wordcloud, messageNum){
      $('#messages').append($('<li class="list-group-item-warning">').text(msg));
      $('#wordcloud').html(wordcloud);
      if(messageNum == 1){
        progressBarTimer = setInterval(startProgressBar, 5);
      }
    });

    $('#promptForm').submit(function(){
      socket.emit('prompt message', $('#promptValue').val());
      $('#promptValue').val('');
      return false;
    });
    
    socket.on('prompt message', function(msg){
      $('#title').html(msg);
      $('#promptForm').css("display", "none");
    });

    function startProgressBar(){
      $(".progress-bar").css("width", "+=10");
    };

    socket.on('startCountdown', function(target){
    countdown(target);
    });

    socket.on('updateUsers', function(users){
      $('#usersCount').html('Users: ' + '<span class="badge">' + users + '</span>');
    });

    socket.on('success', function(target){
      $('#wordcloud').html(wordcloud);
      $('#messages').html("");
      clearInterval(progressBarTimer);
      $('.progress-bar').css("width", "0");
      var new_item = $('<div class="cloud" >' + target + '</div>').hide();
      $('ul#voted-words').append(new_item);
      new_item.show('slow');
      $('#promptForm').css("display", "inline-block");
      console.log(target);
    });
    
    $("#messages").on("click", "li", function(event){
      socket.emit('countdown',$(event.target).text())
    });

    $(document).ready(function() {
      $('#promptForm').css("display", "none");
      $("#vote").click(function(){
        socket.emit('vote');
        $("#vote").css('display', 'none');
      }); 
    });
    </script>
    <div id = "countdown"> 
        5
    </div>
    <button id="vote" class="btn btn-info" type="button">Vote Yes</button>
  </body>
</html>
